<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="piano">
        <div id="C"  class="white key"></div>
        <div id="Db" class="black key"></div>
        <div id="D"  class="white key"></div>
        <div id="Eb" class="black key"></div>
        <div id="E"  class="white key"></div>
        <div id="F"  class="white key"></div>
        <div id="Gb" class="black key"></div>
        <div id="G"  class="white key"></div>
        <div id="Ab" class="black key"></div>
        <div id="A"  class="white key"></div>
        <div id="Bb" class="black key"></div>
        <div id="B"  class="white key"></div>
    </div>

</body>
</html>
